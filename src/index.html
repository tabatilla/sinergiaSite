<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinergia Consultores</title>
    <script
      src="https://kit.fontawesome.com/8d49056d24.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="pt-3 d-flex justify-content-between align-items-center navbar">
      <div class="d-none d-md-block">
        <ul class="mr-auto mt-2 mt-lg-0">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Nosotros</a>
          </li>
          <li>
            <a href="#">Contacto</a>
          </li>
        </ul>
      </div>
      <button type="button" class="d-block d-md-none ml-2 btn btn-negro">
        <i class="fas fa-bars"></i>
      </button>
      <div class="logo">
        <img class="w-100" src="./images/logo.png" />
      </div>
      <div class="mr-3">
        <i class="fas fa-phone negro"></i>
      </div>
    </nav>
    <img class="jumbo" src="images/people-2344401_1920.jpg" />
    <section class="map">
      <div id="map"></div>
    </section>
    <section class="contacto">
      <h2>Contáctanos</h2>
      <p>
        Queremos ayudarle a conseguir sus objetivos. Cuéntenos sobre su proyecto
        y gustosos le responderemos lo más antes posible.
      </p>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="empresa"
            id="empresa"
            placeholder="Empresa"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="E-mail"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="telefono"
            id="telefono"
            placeholder="Teléfono"
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control"
            rows="4"
            name="mensaje"
            id="mensaje"
            placeholder="Mensaje"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>

    <footer>
      <div class="logo-footer">
        <img class="w-100" src="./images/blanco.svg" />
      </div>
      <h4>Encuéntranos</h4>
      <p>Pasaje Cusco 108 Vallecito Arequipa Arequipa Perú</p>
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-whatsapp"></i>
      <h4>Contacto</h4>
      958 020 224 contacto@sinergiaconsultores.com
    </footer>
  </body>
</html>
<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARER4dKh8cj0Xas5jKYBJcnLrWFxVJ6pc&callback=initMap"
></script>
